    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
    
    <script>
      //Prevents multiple tabs from opening
      var alreadyOpenedEditPage = false
      var filename = ""

      function startStream(currentIP, currentTime){
        // Allows edit page to open one more time every time the user uploads a new file
        var ip = "http://ycampus.southeastasia.cloudapp.azure.com"
        var port = "3001"
        if (window.homeComponent != undefined){
          ip = window.homeComponent.getIp();
          port = window.homeComponent.getPort();
        }

        alreadyOpenedEditPage = false;
        if (!!window.EventSource) {
          var source = new EventSource(ip + ":" + port + '/stream?currentIP=' + currentIP + "&currentTime=" + currentTime);
          source.onmessage = function(e) {
            const dictStatus = JSON.parse(e.data)
            console.log(dictStatus)

            // const originalProgress = window.homeComponent.getCurrentProgress();
            // window.homeComponent.setCurrentProgress(originalProgress + 1);

            if (dictStatus != undefined && dictStatus["ipExists"] == "yes" && dictStatus["timeStampExists"] == "yes") {
              filename = dictStatus["filename"]
              var statusString = ""
              if (dictStatus["stage"] == 3){
                statusString = "Done!"
              } else if (dictStatus["stage"] == 2) {
                statusString = "Stage:" + dictStatus["stage"] + "/2" + "(Output Generation)" + ", Current Question:" + dictStatus["page"] + "/" + dictStatus["total"];
              } else if (dictStatus["stage"] == 1) {
                statusString = "Stage:" + dictStatus["stage"] + "/2" + "(Digitisation)" + ", Current Page:" + dictStatus["page"] + "/" + dictStatus["total"];
              }

              //$("#data").text(statusString);
              if (window.homeComponent != undefined){
                var progress = 0
                if (dictStatus["stage"] == 1){
                  progress = (dictStatus["page"] / ((dictStatus["total"] * 2) + 1)) * 100
                } else if (dictStatus["stage"] == 2){
                  progress = ((dictStatus["page"] + dictStatus["total"]) / ((dictStatus["total"] * 2) + 1)) * 100
                } else if (dictStatus["stage"] == 3){
                  progress = 100;
                }
                const currentProgress = window.homeComponent.getCurrentProgress();
                if (progress > currentProgress) {
                  window.homeComponent.setCurrentProgress(progress);
                }

                window.homeComponent.setExtraMsg("Status: " + statusString);
              }
              
              var isDone = dictStatus["stage"] == 3
              if (isDone == true && alreadyOpenedEditPage == false){
                alreadyOpenedEditPage = true;
                axios.post(ip + ":" + port + "/getresult?currentIP=" + currentIP + "&currentTime=" + currentTime, {timeout : 1000 * 10})
                  .then(function (response) {
                    // handle success
                    console.log(response)
                    console.log(filename)
                    var newWindow = window.open("#/edit");
                    newWindow.myname = filename
                    newWindow.csvdata = response.data
                    newWindow.fileData = window.fileData
                    source.close();
                  })
                  .catch(function (error) {
                    // handle error
                    console.log(error)
                    source.close();
                    //window.open("edit", "_self");
                  })
              }
            }
          }
        }
      }
    </script>
